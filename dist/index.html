<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div id="search-area">
    <input placeholder="Search City" id="city-input" />
    <button id="search-button" onclick= handleSearch() >Search</button>
</div>

    <div id="results-area"></div>

    <script id="city-template" type="text/x-handlebars-template">
      
        {{#each allCityData}}
            <div class="each-city-info">

            <div>
                <h2 class= "city-name">{{name}}</h2>
                <div>{{temperature}}</div>
                <div class="condition-div">{{condition}}</div>
                <img class="someClass" src={{conditionPic}}>
                <div>{{updatedAt}}</div>
                {{#if saved}}
               <button class= "remove-button">Remove</button>
               {{else}}
               <button class= "save-button">Save</button>
               {{/if}} 
            </div> 

            </div>
        {{/each}}

    </script>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="TempManager.js"> </script>
    <script src="renderer.js"> </script>
    <script src="main.js"> </script>
</body>

</html>
